<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

<body>
    <div class="container-md">
        <div class="row">
            <!-- Nav part -->
            <div class="bg-dark text-white pt-2 pb-2 d-md-none d-flex justify-conent-between align-items-center px-5">
                <span class="w3-bar-item fs-3 ">Rental</span>
                <span id="menu" class="fs-2 ms-auto" onclick="display()"><i class="fa fa-bars "></i></span>
            </div>
            <!-- Aside part -->
            <div id="myDIV" class="col-2 col-sm-4 d-none d-sm-none d-md-block ps-2 bg-secondary">
                <div class="mb-5 pt-4">
                    <h3>Rental</h3>
                    <h3>from $99</h3>
                    <h4>per night</h4>
                </div>
                <div class="ps-2">
                    <form class="needs-validation" novalidate>
                        <div class="col-md-12">
                            <label for="validationCustom01" class="form-label inherit"><i
                                    class="fa fa-calendar-check-o"></i>
                                Checkin</label>
                            <input type="date" class="form-control" id="validationCustom01" placeholder="DD MM YYYY"
                                required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="validationCustom02" class="form-label"><i class="fa fa-calendar-o"></i>
                                Checkout</label>
                            <input type="date" class="form-control" id="validationCustom02" placeholder="DD MM YYYY"
                                required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="adult" class="form-label"><i class="fa fa-male"></i>Adult</label>
                            <input type="number" class="form-control" id="adult" value="1" min="1" max="6" required>

                        </div>
                        <div class="col-md-12">
                            <label for="kids" class="form-label"><i class="fa fa-child"></i>Kids</label>
                            <input type="text" class="form-control col-sm-3" id="kids" min="1" max="6" required>

                        </div>
                        <div class="col-12 mb-5">
                            <button class="btn btn-success col-12 pe-3 mt-3 mb-5" type="submit"><i
                                    class="fa fa-search me-2"></i> Search availability</button>
                        </div>
                </div>

                </form>
                <div class="ps-3">
                    <p><i class="fa fa-building"></i> Apartment</p>
                    <p></p><i class="fa fa-rss"></i> Subscribe</p>
                    <p><i class="fa fa-envelope "></i> Contact</p>

                </div>
            </div>
        </div>
    </div>




</body>

</html>
